name: Main CI

on:
  pull_request:
    branches:
      - master

jobs:
  tsc:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read

    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Node modules
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.CORE_PAT}} >> .npmrc
          yarn install

      - name: Lint
        run: |
          yarn prepublishOnly
